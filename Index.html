<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/e9d7b015d0.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="style.css">
   
    <title>Weather Wireframe</title>
  </head>
  <body>
    <div class="card" style="width: 50rem">
     
        <div class="container">
          <div class="current">
            <form id="search-form">
              <div class="row">
                <div class="col-6">
                  <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input"
                    class="form-control shadow-sm" />
                </div>
                <div class="col">
                  <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                </div>
                <div class="col">
                  <button class="btn btn-primary shadow-sm" input type="submit" value="search" id="home"><i class="fas fa-map-marker-alt"></i></button>
                </div>
              </div>
            </form>
            <br />
          <div class="row">
            <div class="col">
              <h1></h1>
              <h2 id="date"></h2>
            </div>
            <div class="col">
              <div class="currentWeather">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png" 
                  width="175px" 
                  height="175px" 
                  alt="clear" 
                  id="weatherIcon"
                /></div>
            </div>
          </div>
            <h3>Currently</h3>
            <span class="weatherDescription" id="description"></span>   
          </div>
          <div class="row">
            <div class="col">
              <span class="currentTemperature" id="current-temperature"></span>
              <span class="units">
                <a href="#" id="celsius">℃</a>|<a href="#" id="fahrenheit">℉</a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</li>
                <li><i class="fas fa-wind"></i> Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          
          <div class="row" id="forecastTemperature" alt="clear"></div>
            
        </div>
      
      </div>
    </div>

          <small><a href="https://github.com/CiaoC/My-Weather-App" target="_blank">Open-Source code</a> by Cindy Chau</small>
    <script src="script.js"></script>
  </body>
</html>
